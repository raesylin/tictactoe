<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="canvas">
		<div class="header">
			<h1 class="header__title">Tic Tac Toe</h1>
			<p class="header__gameStatus">Game Over</p>
		</div>

		<div class="gameboard">
			<div class="gameboard__cell" id="0"></div>
			<div class="gameboard__cell" id="1"></div>
			<div class="gameboard__cell" id="2"></div>
			<div class="gameboard__cell" id="3"></div>
			<div class="gameboard__cell" id="4"></div>
			<div class="gameboard__cell" id="5"></div>
			<div class="gameboard__cell" id="6"></div>
			<div class="gameboard__cell" id="7"></div>
			<div class="gameboard__cell" id="8"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
